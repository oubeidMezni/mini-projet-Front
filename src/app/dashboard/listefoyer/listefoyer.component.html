<form [formGroup]="searchForm" class="mb-3" (ngSubmit)="search()">
  <div class="input-group">
    <label for="searchQuery" class="input-group-text">Recherche :</label>
    <input type="text" id="searchQuery" formControlName="searchQuery" class="form-control" />
    <button type="button" class="btn btn-primary" (click)="search()">
      <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
      
    </button>
    <button type="button" class="btn btn-secondary" (click)="refreshList()">
      <i class="fas fa-sync-alt"></i> <!-- Font Awesome reset icon -->
      
    </button>
  </div>
</form>


<div class="container CustomerContainer">
 
  
  <div class="card customer-card w-100">
    <div class="card-body w-100">
      <table class="table table-striped w-100">

        <thead>
          <tr>
            <th scope="col">
              Identifiant foyer 
            </th>
            <th scope="col">
              Nom foyer
            </th>
            <th (click)="sort('capaciteFoyer')" scope="col">
              Capacité foyer &nbsp;<i class="fa fa-sort"></i>
            </th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let foyer of Listefoyer ">
            <td>{{ foyer.idFoyer }}</td>
            <td>{{ foyer.nomFoyer }}</td>
            <td>{{ foyer.capaciteFoyer }}</td>
            <td>
              <button class="btn btn-danger" (click)="onDeleteFoyer(foyer.idFoyer)">Supprimer</button>
              <button class="btn btn-primary ml-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getFoyer(foyer.idFoyer)">
                Modifier
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" style="background-color: green; " (click)="onButtonClick()">Ajouter un foyer</button>
        <button class="btn btn-primary" (click)="onButtonClick()">Mailing</button>

      
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Mettre à jour le foyer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" (ngSubmit)="edit()">
          <div class="mb-3">
            <label for="name" class="form-label">Nom foyer</label>
            <input type="text" formControlName="nomFoyer" id="name" class="form-control">
          </div>
          <div class="mb-3">
            <label for="capacite" class="form-label">Capacité Foyer</label>
            <input type="number" formControlName="capaciteFoyer" id="capacite" class="form-control">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
          </div>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
